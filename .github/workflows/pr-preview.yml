on:
  #pull_request:
  #  types: [opened, synchronize, reopened]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          cache: true

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Set PR number environment variable
        run: echo "BASE_PATH=pr-${{ github.event.pull_request.number }}/" >> $GITHUB_ENV

      - name: Build
        working-directory: lume
        run: deno task build --location=${{steps.configure.outputs.base_url}}$BASE_PATH --dest _site/$BASE_PATH

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./lume/site

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      # PRã«ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼URLã‚’ã‚³ãƒ¡ãƒ³ãƒˆ
