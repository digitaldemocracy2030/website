name: Build lume and deploy to Pages

on:
  push:
    branches: ["main", "copilot/migrate-nextjs-to-lume"]
  workflow_dispatch:

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./lume
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Setup Deno environment
        uses: denoland/setup-deno@v2
        with:
          cache: true
      - name: get denoDir
        run: echo "denoDir=$(deno info --json | jq -r .denoDir)/*" >> "$GITHUB_OUTPUT"
        id: deno-dir
      - name: Cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.deno-dir.outputs.denoDir }}
          key: ${{ runner.os }}-deno
      - name: Configure Pages
        id: configure
        uses: actions/configure-pages@v4
      - name: lume build
        run: deno task build --location=${{steps.configure.outputs.base_url}}
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site"
  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
